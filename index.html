<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>広告のサンプル</title>
    <style>
        .ad-container {
            position: relative;
            width: 300px;
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            transition: box-shadow 0.3s;
            animation: shake 0.5s;
            animation-iteration-count: infinite;
        }
        .ad-container:hover {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .ad-container img {
            max-width: 100%;
            height: auto;
            transition: transform 0.3s;
        }
        .ad-container:hover img {
            transform: scale(1.05);
        }
        .ad-container p {
            font-size: 14px;
        }
        .close-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-80px, -2px) rotate(-1deg); }
            20% { transform: translate(-80px, 0px) rotate(1deg); }
            30% { transform: translate(80px, 2px) rotate(0deg); }
            40% { transform: translate(80px, -1px) rotate(1deg); }
            50% { transform: translate(-80px, 2px) rotate(-1deg); }
            60% { transform: translate(-80px, 1px) rotate(0deg); }
            70% { transform: translate(80px, 1px) rotate(-1deg); }
            80% { transform: translate(-80px, -1px) rotate(1deg); }
            90% { transform: translate(80px, 2px) rotate(0deg); }
            100% { transform: translate(80px, 100px) rotate(-1deg); }
        }
    </style>
</head>
